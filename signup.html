<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">
    <!--Google fonts import-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap');
    </style>
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars">
            </i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label> <input type="text" name="first name" id="first-name"
                    class="text-input" required> <br>
                <label for="last-name">Last Name</label> <input type="text" name="last name" id="last-name"
                    class="text-input" required> <br>
                <label for="email-address">Email-Address</label> <input type="text" name="email-address"
                    class="text-input" id="email-address" required> <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label><input id="road" type="radio" checked required>
                    </div>

                    <div>
                        <label for="trail">Trail</label><input id="trail" type="radio" required>
                    </div>

                    <div>
                        <label for="both">Both</label><input id="both" type="radio" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Lets Run!</button>
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://en-gb.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://x.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/27cde3202d.js" crossorigin="anonymous"></script>
</body>

</html>
